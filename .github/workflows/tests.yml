name: Test
on: [push, pull_request]

jobs:
  go-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
          image: mongo:6.0
          env:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: test
          options: >-
            --health-cmd mongo
            --health-interval 5s
            --health-timeout 3s
            --health-retries 3
          ports:
            - 27017:27017
          volumes:
            - ${GITHUB_WORKSPACE}/docker/mongo/init.js:/docker-entrypoint-initdb.d/mongo-init.js

    steps:
      - name: Check out source code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Setup just
        uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test
        run: just test
